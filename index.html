<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Odin project</title>
  </head>
  <body>
    <div id="content">
      <div id="header">Weather App</div>
      <div id="main">
        <form id="myForm">
          <div>
            <label for="city">Enter City</label>
            <input type="text" name="city" id="city" required />
          </div>
          <button type="submit" id="submitBtn">Search</button>
        </form>
        <div id="results">
          <div id="temp">
            <div class="text">Temp</div>
            <div class="value"></div>
            <div class="unit">fahrenheit</div>
          </div>
          <div id="feels-like">
            <div class="text">feels-like</div>
            <div class="value"></div>
            <div class="unit">fahrenheit</div>
          </div>
          <div id="temp-min">
            <div class="text">temp-min</div>
            <div class="value"></div>
            <div class="unit">fahrenheit</div>
          </div>
          <div id="temp-max">
            <div class="text">temp-max</div>
            <div class="value"></div>
            <div class="unit">fahrenheit</div>
          </div>
          <div id="pressure">
            <div class="text">pressure</div>
            <div class="value"></div>
            <div class="unit">Pa</div>
          </div>
          <div id="humidity">
            <div class="text">humidity</div>
            <div class="value"></div>
            <div class="unit"></div>
          </div>
        </div>
      </div>
      <div id="footer">
        Weather App &copy; Dr Mabuza. for odin project Fullstack JavaScript
        course.
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
