<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Odin project</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>Weather App</h1>
        <form id="myForm">
          <div>
            <label for="city">Enter City</label>
            <input type="text" name="city" id="city" required />
          </div>
          <button type="submit" id="submitBtn">Search</button>
        </form>
      </div>
      <div id="main">
        <div id="container">
          <div id="imageContainer"></div>
          <div id="weatherInfoContainer">
            <div id="upper">
              <div id="location"></div>
              <div id="unitInforContainer">
                <div id="temp"></div>
                <div class="unitContainer">
                  <div id="humidity"></div>
                  <div id="pressure"></div>
                  <div id="wind"></div>
                </div>
              </div>
            </div>
            <div id="lower">
              <div id="briefDescription"></div>
              <div id="date"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        Weather App &copy; Dr Mabuza. for odin project Fullstack JavaScript
        course.
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
