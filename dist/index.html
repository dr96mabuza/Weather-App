<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Odin project</title>
  </head>
  <body>
    <div id="content">
      
      <section id="leftSection">
        <p>Weather Check</p>
        <div id="TDT">
          <h1 id="temp"></h1>
          <div>
            <h2 id="location"></h2>
            <p id="date"></p>
          </div>
          <img id="weatherIcon" src="" alt="" />
        </div>
      </section>

      <section id="rightSection">
        <form id="myForm">
          <div>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Another location"
              required
            />
          </div>
          <button type="submit" id="submitBtn">&#128270</button>
        </form>
        <div id="fullDetails">
          <h3 id="FD-header">Weather Details</h3>
          <div>
            <div class="infoContainer">
              <div class="inforName" id="briefDescription"></div>
              
            </div>
            <div class="infoContainer">
              <div class="inforName">Pressure</div>
              <div class="infoValue" id="pressure"></div>
            </div>
            <div class="infoContainer">
              <div class="inforName" >Wind</div>
              <div class="infoValue" id='wind'></div>
            </div>
            <div class="infoContainer">
              <div class="inforName">Humidity</div>
              <div class="infoValue" id="humidity"></div>
            </div>

          </div>
        </div>
      </section>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
